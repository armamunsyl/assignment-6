<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="bg-[#15803D] ">
        <div class="navbar  shadow-sm mx-auto w-11/12">
            <div class="navbar-start">
                <h4 class="text-white">Green Earth</h4>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn rounded-3xl text-[#15803D] bg-[#FACC15] ">Plant a Tree</a>
            </div>
        </div>
    </nav>
    <section class="banner-sec flex items-center bg-[#CFF0DC]">
        <div class="img-left">
            <img src="assets/hero-leaf1.png" alt="">
        </div>
        <div class="middle-part text-center space-y-4">
            <h1 class="text-3xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future
                generations.</p>
            <a class="btn rounded-3xl text-[#15803D] bg-[#FACC15] ">Get Involved</a>
        </div>
        <div class="img-right">
            <img src="assets/hero-leaf2.png" alt="">
        </div>
    </section>
    <section class="middle part  bg-[#f0fdf4] p-12">
        <h1 class="text-3xl font-bold text-center ">Choose Your Trees</h1>
    <aside class="col-span-12 md:col-span-3 rounded-xl p-4">
      <h2 class="font-bold mb-3">Categories</h2>
      <ul id="categories" class="space-y-1">
      </ul>
    </aside>
    </section>

     <section class="col-span-12 md:col-span-6">
      <div id="treeGrid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      </div>
     </section>
    <script src="index.js"></script>
</body>

</html>
