<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="bg-[#15803D] ">
        <div class="navbar  shadow-sm mx-auto w-11/12">
            <div class="navbar-start">
                <h4 class="text-white">Green Earth</h4>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn rounded-3xl text-[#15803D] bg-[#FACC15] ">Plant a Tree</a>
            </div>
        </div>
    </nav>
    <section class="banner-sec flex items-center bg-[#CFF0DC]">
        <div class="img-left">
            <img src="assets/hero-leaf1.png" alt="">
        </div>
        <div class="middle-part text-center space-y-4">
            <h1 class="text-3xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future
                generations.</p>
            <a class="btn rounded-3xl text-[#15803D] bg-[#FACC15] ">Get Involved</a>
        </div>
        <div class="img-right">
            <img src="assets/hero-leaf2.png" alt="">
        </div>
    </section>
    <section class="bg-[#f0fdf4] pt-8">
        <div>
            <h1 class="text-3xl font-bold text-center">Choose Your Trees</h1>
        </div>
        <div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-12 gap-6">
            <aside class="col-span-12 md:col-span-2 rounded-xl p-4">
                <h2 class="font-bold mb-3">Categories</h2>
                <ul id="categories" class="space-y-2">
                </ul>
            </aside>
            <main class="col-span-12 md:col-span-7">
                <div id="treeGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 items-stretch">
                </div>
            </main>
            <aside class="col-span-12 md:col-span-3 bg-white rounded-xl p-4 shadow">
                <h2 class="font-bold mb-3">Your Cart</h2>
                <ul id="cartList" class="space-y-2"></ul>
                <p class="mt-4 font-semibold flex justify-between">
                    <span>Total:</span>
                    <span id="cartTotal">৳0</span>
                </p>
            </aside>
        </div>
        <div id="treeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-4 relative">
                <button onclick="closeModal()"
                    class="absolute top-2 right-2 text-gray-500 hover:text-red-600 font-bold">×</button>
                <div id="modalContent"></div>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
